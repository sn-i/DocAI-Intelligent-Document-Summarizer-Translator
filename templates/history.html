<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - DocTools</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index') }}" class="project-name" style="text-decoration: none; color: #00acee;"><h3>DocTools</h3></a>
            <nav class="header-links">
                <a href="{{ url_for('index') }}">Editor</a>
                <a href="{{ url_for('view_history') }}">History</a>
            </nav>
        </div>
    </header>

    <!-- History Table -->
    <div class="container content-wrapper text-center mt-5">
        <h2>History</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Original Text</th>
                    <th>Summary</th>
                    <th>Translation</th>
                    <th>From Language</th>
                    <th>To Language</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for record in history %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                    <td>{{ record[3] }}</td>
                    <td>{{ record[4] }}</td>
                    <td>{{ record[5] }}</td>
                    <td>{{ record[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
